<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Add custom styles AFTER Bootstrap CSS
      either as a style tag or a link to an external stylesheet -->
    <style type="text/css">
      /*Give the divs a slight background so we can see them*/
      div {
        background: rgba(0, 0, 255, 0.1);
      }
      /*Add some top margin to the rows for further clarity*/
      .row {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- We dont need JS for todays example,
      but when you include it, do so right before the closing body tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
