<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    var map;
    var lat;
    var lon;
    var myLatLng = {};
    
    function getLocation() {
        //conditional to check if the user's browser supports geolocation
        if (navigator.geolocation) {
            // geolocation exists, lets use it to get our current postion object, 
            // pass it into a callback function we write
            navigator.geolocation.getCurrentPosition(setPosition);
        } else {
            alert('Your Browser Does Not Support Geolocation');
        }
    }

    function setPosition (position) {
      console.log(position.coords.latitude);
      console.log(position.coords.longitude);

      lat = position.coords.latitude;
      lon = position.coords.longitude;

      // myLatLng = {
      //       lat: lat,
      //       lng: lon
      // };

      myLatLng.lat = lat;
      myLatLng.lng = lon;

      initMap()
 
    }

    function initMap() {
      
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=getLocation">
    </script>
</body>

</html>
