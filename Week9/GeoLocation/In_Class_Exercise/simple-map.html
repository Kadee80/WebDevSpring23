<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        height: 600px;
        width:  600px;
        margin:  0 auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var mapDiv = document.getElementById('map');
      function initMap() {
        // instantiate a new map object the first parameter is the element on your webpage to append the map to, the second is an options object - here we have center and zoom factor
        map = new google.maps.Map(mapDiv, 
        {
          center: {
            lat: 40.693461299999996, 
            lng: -73.9861966
          },
          zoom: 15
        }
        );
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"
    async defer></script>
  </body>
</html>
